{% extends "base.html" %}
{% block title %}
    <title>Registrations Page</title>
{% endblock %}

{% block content %}
      <div class="container">
        <div class="jumbotron">
            <div class="container"><h3>Fill The Details</h3></div>
            
            <form method="POST" class="form-group">
                {% csrf_token %}
                <label for="first_name">First Name </label>
                <input type="text" class="form-control" name="first_name" id="first_name" required><br>
                
                <label for="last_name">Last Name </label>
                <input type="text" class="form-control" name="last_name" id="last_name" required><br>
                
                <label for="email">Email </label>
                <input type="email" class="form-control" name="email" id="email" required><br>
                
                <label for="phno">Phone Number </label>
                <input type="text" class="form-control" name="phno" id="phno" pattern="[6-9]\d{9}" required><br>
                
                <label for="pwd">Password </label>
                <input type="password" class="form-control" name="pwd" id="pwd" required><br>
                
                <label>Birth Details</label>
                <select aria-label="Day" name="birthday_day" id="day" title="Day"  required><option value="0">Day</option>
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                    <option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
                    <option value="9">9</option><option value="10">10</option><option value="11" selected="1">11</option>
                    <option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option>
                    <option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option>
                    <option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option>
                    <option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option>
                    <option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
                </select>
                <select aria-label="Month" name="birthday_month" id="month" title="Month"  required>
                    <option value="0">Month</option><option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option>
                    <option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option><option value="7">Jul</option>
                    <option value="8" selected="1">Aug</option><option value="9">Sep</option><option value="10">Oct</option>
                    <option value="11">Nov</option><option value="12">Dec</option>
                </select>
                <select aria-label="Year" name="birthday_year" id="year" title="Year"  required>
                    <option value="0">Year</option>
                    <option value="2020" selected="1">2020</option><option value="2019">2019</option><option value="2018">2018</option>
                    <option value="2017">2017</option><option value="2016">2016</option><option value="2015">2015</option>
                    <option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option>
                    <option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option>
                    <option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option>
                    <option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option>
                    <option value="2002">2002</option><option value="2001">2001</option><option value="2000">2000</option>
                    <option value="1999">1999</option><option value="1998">1998</option><option value="1997">1997</option>
                    <option value="1996">1996</option><option value="1995">1995</option><option value="1994">1994</option>
                    <option value="1993">1993</option><option value="1992">1992</option><option value="1991">1991</option>
                </select>
                
                <br><span><input type="radio"  name="sex" value="1"><label>Male</label></span>
                <span><input type="radio" name="sex" value="2"><label>Female</label></span>
                
                <br><input type="submit" value="Register" class="btn btn-primary">
            </form>
        </div>
      </div>
{% endblock %}
